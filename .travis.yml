language: go
sudo: required
services:
  - docker

go:
- 1.8.x

install:
- curl https://glide.sh/get | sh
- glide install
- curl -Lo $HOME/gopath/bin/go-build-info https://raw.githubusercontent.com/codekoala/go-build-info/master/go-build-info
- chmod +x $HOME/gopath/bin/go-build-info

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./bin/*
  skip_cleanup: true
  overwrite: true
  on:
    repo: codekoala/go-treksum
    tags: true

after_success:
  - make docker
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker push codekoala/treksum:latest;
    fi
  - if [ "$TRAVIS_TAG" != "" ]; then
      docker push codekoala/treksum:$TRAVIS_TAG;
    fi
